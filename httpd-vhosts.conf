<VirtualHost *:80>
       DocumentRoot "D:\xampp\htdocs\Coferba\sistema"
      <Directory "D:\xampp\htdocs\Coferba\sistema">
        Require all granted      
      </Directory>
    <LocationMatch "/Back/index.php/">
        ProxyPass http://api-tass.sytes.net/
    </LocationMatch>      
       ServerName tass.sytes.net
       ErrorLog "logs/tass.sytes.net-error.log"
       CustomLog "logs/tass.sytes.net-access.log" common       
</VirtualHost>
<VirtualHost *:443>
       DocumentRoot "D:\xampp\htdocs\Coferba\sistema"
      <Directory "D:\xampp\htdocs\Coferba\sistema">
        Require all granted      
      </Directory>
    <LocationMatch "/Back/index.php/">
        ProxyPass http://api-tass.sytes.net/
    </LocationMatch>      
       ServerName tass.sytes.net
        SSLEngine on
        SSLCertificateFile  "D:\xampp\apache\conf\ssl.crt\certificate.crt"
        SSLCertificateKeyFile  "D:\xampp\apache\conf\ssl.key\private.key"
        SSLCertificateChainFile  "D:\xampp\apache\conf\ssl.csr\ca_bundle.crt"
       ErrorLog "logs/tass.sytes.net-error.log"
       CustomLog "logs/tass.sytes.net-access.log" common       
</VirtualHost>
<VirtualHost *:80>
       DocumentRoot "D:\xampp\htdocs\Coferba\sistema\Back\index.php"
      <Directory "D:\xampp\htdocs\Coferba\sistema\Back\index.php">
        Require all granted
      </Directory>
       ServerName api-tass.sytes.net
       ErrorLog "logs/api-tass.sytes.net-error.log"
       CustomLog "logs/api-tass.sytes.net-access.log" common       
</VirtualHost>
