<div id="newZoneModal" style="top: 130px;" class="modal fade bd-example-modal-lg" style="top: 130px;" role="dialog">
    <div class="modal-dialog modal-lg" >
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span><span class="sr-only">Close</span></button>
              <h3 class="modal-title">NUEVA ZONA</h3>
          </div>
        <div class="modal-body"  style="overflow-y: scroll;">
          <!-- FORM CONTAINER-->
          <form class="form-horizontal" name="fNewZone" novalidate>
            <fieldset>
              <!-- Form Profile Name -->
              <div class="form-group col-md-6">
                <label class="clf-size clf-p-left">Numero de la zona</label>  
                  <div class="col-xs-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fas fa-location-arrow"></i></span>
                      <input  name="zone_number" autofocus="true" placeholder="" class="form-control input--number" ng-model="zone.new.zoneNumber"  type="text" required autofocus/>
                    </div>
                  </div>
              </div>
              <div class="form-group col-md-6">
                <label class="clf-size clf-p-left">Descripci&#243n de la zona</label>  
                  <div class="col-xs-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fas fa-sticky-note"></i></span>
                      <input  name="zone_description" autofocus="true" placeholder="" class="form-control" ng-model="zone.new.description"  type="text" required autofocus/>
                    </div>
                  </div>
              </div>
              <div class="form-group col-md-6">
                <label class="clf-size clf-p-left">Costo de envio</label>  
                  <div class="col-xs-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fas fa-dollar-sign"></i></span>
                      <input  name="zone_costOfDelivery" autofocus="true" placeholder="$0,00" class="form-control input--decimal" ng-model="zone.new.costDelivery" ng-keydown="fnLoadPhoneMask()" type="text" required autofocus/>
                    </div>
                  </div>
              </div>
              <div class="form-group col-md-6">
                <label class="clf-size clf-p-left">Valor de envio</label>  
                  <div class="col-xs-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fas fa-dollar-sign"></i></span>
                      <input  name="zone_valueOfDelivery" autofocus="true" placeholder="$0,00" class="form-control input--decimal" ng-model="zone.new.priceDelivery" ng-keydown="fnLoadPhoneMask()"  type="text" required autofocus/>
                    </div>
                  </div>
              </div>
            </fieldset>
          </form>
          <div class="clearfix"> </div> 
        </div>
        <!-- Actions Button ng-click="newSysProfileFn()"-->
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 pull-right">
                    <button type="submit" ng-click="addNewZoneFn(zone.new)" ng-disabled="fNewZone.$invalid" class="btn btn-labeled btn-success">
                        <span class="btn-label"><i class="glyphicon glyphicon-send"></i> </span>Enviar</button>
                    <a data-dismiss="modal" type="button" class="btn btn-labeled btn-danger">
                        <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cancelar</a>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
